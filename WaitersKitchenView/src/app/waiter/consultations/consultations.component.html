<style>
    .itemcard{
        background-color: rgb(136, 240, 136);
        border-left: 3px solid rgb(0, 0, 0);
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        margin-top: 5%;
        margin-bottom: 5%;
        padding-top: 1%;
        padding-bottom: 1%;
    }

    mat-list {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        max-width: 960p x;
        flex-direction: column;
        align-items: center;
    }
</style>

<div class="itemcard" *ngIf="currentConsultation !== null">
    <div [ngStyle]="{'display': 'flex', 'width': '100%', 'height': 'auto', 'align-item':'center'}">
        <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '80%', 'padding': '10px'}">Currently Accepted Consultation</span>
        <button (click)="finishConsultation()" [ngStyle]="{'flex-basis': '20%', 'align-self' : 'center', 'margin-right' : '1%' }">Close Consultation</button>
    </div>
    <div [ngStyle]="{'display': 'flex', 'width': '100%', 'height': 'auto', 'align-item':'center'}">
        <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '30%', 'align-self': 'center', 'padding': '10px'}">
            Id: {{currentConsultation.id}}
        </span>
        <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '30%', 'align-self': 'center', 'padding': '10px'}">
            Table: {{currentConsultation.tablenumber}}
        </span>
        <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '20%', 'align-self': 'center', 'padding': '10px'}">
            Time: {{ getTime(currentConsultation) }}
        </span>
    </div>
    <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '30%', 'align-self': 'center', 'padding': '10px'}">
        {{currentConsultation.comment}}
    </span>
</div>


<div *ngFor="let x of consultations">
    <mat-list>
        <mat-list-item>
            <div mat-line [ngStyle]="{'display': 'flex', 'width': '100%', 'height': 'auto', 'align-item':'center'}">
                <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '15%', 'align-self': 'center', 'padding': '10px'}">
                    Id: {{x.id}}
                </span>
                <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '20%', 'align-self': 'center', 'padding': '10px'}">
                    Table: {{x.tablenumber}}
                </span>
                <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '45%', 'align-self': 'center', 'padding': '10px'}">
                    Time: {{ getTime(x) }}
                </span>
                <mat-icon matTooltip="accept consultation" [matTooltipShowDelay]="1000" (click)="accept(x)">check</mat-icon>
            </div>
            <div mat-line [ngStyle]="{'display': 'flex', 'width': '100%', 'height': 'auto', 'align-item':'center'}">
                <span [ngStyle]="{'font-weight': 'bold', 'flex-basis': '100%', 'align-self': 'center', 'padding': '10px'}">
                Comment: {{x.comment}}
            </span>
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
